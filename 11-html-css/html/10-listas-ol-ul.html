<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Trabalhando com listas</h1>
  <h2>Listas ordenadas</h2>
  <ol type="A">
    <li>Acordar</li>
    <li>Tomar banho</li>
    <li>Tomar café</li>
  </ol>
  <h2>Listas não ordenadas</h2>
  <ul>
    <li>Acordar</li>
    <li>Tomar banho</li>
    <li>Tomar café</li>
  </ul>
  <h2>Listas mistas</h2>
  <ol>
    <li>Antigas</li>
    <ol>
      <li>Java</li>
      <li>PHP</li>
    </ol>
    <li>Novas</li>
    <ol>
      <li>JavaScript</li>
      <li>Python</li>
    </ol>
  </ol>
  <h2>Lista de definições</h2>
  <dl>
    <dt>Termo</dt>
    <dd>Descrição</dd>
  </dl>
</body>
</html>
