<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.js">
    <p>
      <label for="name">Nome</label>
      <input type="text" id="name" required maxlength="20" autocomplete="name">
    </p>
    <p>
      <label for="media">Média</label>
      <input type="number" id="media" min="0" max="10" step="0.5" value="5">
    </p>
    <p>
      <label for="mes">Mês</label>
      <input type="month" id="mes" value="2010-07">
    </p>
    <p>
      <label for="day">Dia da prova</label>
      <input type="date" id="day">
    </p>
    <p>
      <label for="hour">Hora da prova</label>
      <input type="time" id="hour">
    </p>
    <p>
      <label for="tel">telefone</label>
      <input type="tel" id="tel" pattern="regex aqui caso queira">
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" id="email">
    </p>
    <p>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" id="ke" checked><label for="ke">Karate</label>
        <input type="checkbox" id="gol"><label for="gol">Golfe</label>
        <input type="checkbox" id="afle"><label for="afle">Arco e flecha</label>
      </fieldset>
    </p>
    <p>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sex" id="max" value="M"><label for="max">Maculino</label>
        <input type="radio" name="sex" id="fe" value="F"><label for="fe">feminino</label>
      </fieldset>
    </p>
    <p>
      <label for="cor">Cor</label>
      <input type="color" id="cor">
    </p>
    <p>
      <label for="range">Nivel de satisfação</label>
      <input type="range" id="range" min="1" max="5">
    </p>
    <p>
      <label for="file">Arquivo</label>
      <input type="file" id="file">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="limpar">
    </p>
  </form>
</body>
</html>
