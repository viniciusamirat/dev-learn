<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    table {
      width: 500px;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: blue;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }

  </style>
</head>
<body>
  <h1>Trabalhando com tabelas</h1>
  <table>
    <tr> <!--table row-->
      <td> <!--table data-->
        a1
      </td>
      <td>b1</td>
      <td>c1</td>
    </tr>
    <tr class="linha">
      <td>a2</td>
      <td>b2</td>
      <td>c3</td>
    </tr>
    <tr>
      <td>a3</td>
      <td>b3</td>
      <td>c3</td>
    </tr>
    <tr>
      <td>a4</td>
      <td>b4</td>
      <td>c4</td>
    </tr>
  </table>
</body>
</html>
