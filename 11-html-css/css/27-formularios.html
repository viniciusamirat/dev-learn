<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulários</h1>
  <form action="cadastro.js" autocomplete="on" method="get">
    <label for="name2">Nome</label>
    <input type="text" name="name1" id="name2" required minlength="5" maxlength="20" autocomplete="username">
    <label for="pass2">Senha</label>
    <input type="password" name="pass1" id="pass2" autocomplete="current-password">
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
